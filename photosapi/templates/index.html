{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
    .container {
        padding: 20px;
        margin: 0 auto;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    p {
        line-height: 1.6;
    }
    .gallery {
        display: flex;
        flex-wrap: wrap;
    }
    .gallery-item {
        flex: 1 1 calc(25% - 50px); /* Adjust for four images per row */
        max-width: 25%;
        margin: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 10px;
        text-align: center;
    }

    .gallery-item img {
        width: 100%;
        height: auto;
        max-height: 300px; /* Optional for limiting height */
        object-fit: cover;
    }

    .gallery-item h3 {
        margin-top: 10px;
    }
</style>

<div class="container">
    <h2>All Photos</h2>
    <div class="gallery">
        {% for photo in photos %}
        <div class="gallery-item">
            <h3>{{ photo.title }}</h3>
            <img src="{{ photo.photo.url }}" alt="{{ photo.caption }}">
            <p>description: {{ photo.caption }}</p>
            <p>time: {{ photo.date_added }}</p>
            <a href="{% url 'update' photo.id %}">
                <button type="button" class="btn btn-outline-warning">Update</button>
            </a>
            <a href="{% url 'delete' photo.id %}">
                <button type="button" class="btn btn-outline-danger">Delete</button>
            </a>
        </div>

        {% endfor %}

    </div>
</div>

{% endblock content %}
